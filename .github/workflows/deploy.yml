name: TestStage
on:
  workflow_run:
    workflows:
      - CommitStage
    types:
      - completed
jobs:
  on-success:
    name: Deploy Step
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success'}}
    steps:
      - run: echo 'succes'
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure'}}
    steps:
      - run: echo 'failure'

